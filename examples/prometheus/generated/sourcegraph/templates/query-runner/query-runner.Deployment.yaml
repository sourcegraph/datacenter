apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: query-runner
    spec:
      containers:
      - env:
        - name: CONFIG_FILE_HASH
          value: ba3e71237fb5a564f99cfbec06bb58ce28f415901995d308fff5547a9b314f78
        - name: DEPLOY_TYPE
          value: datacenter
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_APP_URL
          value: http://localhost:3080
        image: sourcegraph/query-runner:2.10.0
        name: query-runner
        ports:
        - containerPort: 3183
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 500m
            memory: 1G
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
