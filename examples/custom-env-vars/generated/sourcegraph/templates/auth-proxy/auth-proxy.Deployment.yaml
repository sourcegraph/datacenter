# Source: sourcegraph/templates/auth-proxy/auth-proxy.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: HTTP basic auth proxy for sourcegraph-frontend
  labels:
    deploy: sourcegraph
  name: auth-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth-proxy
    spec:
      containers:
      - image: sourcegraph/auth-proxy:latest
        name: auth-proxy
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: https
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /etc/ssl
          name: ssl
        - mountPath: /tls
          name: tls
          readOnly: true
      securityContext:
        runAsUser: 0
      volumes:
      - hostPath:
          path: /etc/ssl
        name: ssl
      - name: tls
        secret:
          secretName: tls
