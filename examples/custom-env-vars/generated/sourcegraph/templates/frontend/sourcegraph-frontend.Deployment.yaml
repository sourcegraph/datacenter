# Source: sourcegraph/templates/frontend/sourcegraph-frontend.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Serves the frontend of Sourcegraph via HTTP(S).
  labels:
    deploy: sourcegraph
  name: sourcegraph-frontend
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sourcegraph-frontend
    spec:
      containers:
      - args:
        - serve
        env:
        - name: CONFIG_FILE_HASH
          value: 9544ecc0711a4760bcba46a59afea8cb5916017f667fe43b618ec4dae9a25687
        - name: LSP_PROXY
          value: lsp-proxy:4388
        - name: PGDATABASE
          value: sg
        - name: PGHOST
          value: pgsql
        - name: PGPORT
          value: "5432"
        - name: PGSSLMODE
          value: disable
        - name: PGUSER
          value: sg
        - name: PUBLIC_REPO_REDIRECTS
          value: "true"
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_APP_URL
          value: http://localhost:3080
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: VAR
          value: val
        image: sourcegraph/frontend:2.11.2
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 5
        name: frontend
        ports:
        - containerPort: 3080
          name: http
        - containerPort: 3090
          name: http-internal
        - containerPort: 3443
          name: https
        resources:
          limits:
            cpu: "2"
            memory: "2G"
          requests:
            cpu: "2"
            memory: "1G"
        volumeMounts:
        - mountPath: /etc/ssl
          name: ssl
        - mountPath: /etc/sourcegraph
          name: sg-config
      securityContext:
        runAsUser: 0
      serviceAccountName: sourcegraph-frontend
      volumes:
      - hostPath:
          path: /etc/ssl
        name: ssl
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
