# Source: sourcegraph/templates/lsp-proxy/lsp-proxy.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Multiplexer between frontend and LSP servers.
  name: lsp-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lsp-proxy
    spec:
      containers:
      - args:
        - -addr=:4388
        env:
        - name: CONFIG_FILE_HASH
          value: ad622f4e70f7edc1056a270559e8ca07bba00abd81c1bea1e8940c7156532081
        - name: LANGSERVER_GO
          value: tcp://xlang-go:4389
        - name: LANGSERVER_GO_BG
          value: tcp://xlang-go-bg:4389
        - name: LANGSERVER_JAVA
          value: tcp://xlang-java:2088
        - name: LANGSERVER_JAVASCRIPT
          value: tcp://xlang-typescript:2088
        - name: LANGSERVER_JAVASCRIPT_BG
          value: tcp://xlang-typescript-bg:2088
        - name: LANGSERVER_JAVA_BG
          value: tcp://xlang-java-bg:2088
        - name: LANGSERVER_PHP
          value: tcp://xlang-php:2088
        - name: LANGSERVER_PHP_BG
          value: tcp://xlang-php:2088
        - name: LANGSERVER_PYTHON
          value: tcp://xlang-python:2087
        - name: LANGSERVER_PYTHON_BG
          value: tcp://xlang-python-bg:2087
        - name: LANGSERVER_TYPESCRIPT
          value: tcp://xlang-typescript:2088
        - name: LANGSERVER_TYPESCRIPT_BG
          value: tcp://xlang-typescript-bg:2088
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: REDIS_MASTER_ENDPOINT
          value: redis-cache:6379
        - name: SRC_PROF_HTTP
          value: :6060
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: docker.sourcegraph.com/lsp-proxy:17096_2018-06-15_786c9d4
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: lsp-proxy
        ports:
        - containerPort: 4388
          name: lsp
        - containerPort: 6060
          name: debug
        readinessProbe:
          tcpSocket:
            port: 4388
        resources:
          limits:
            cpu: "1"
            memory: "8Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
      nodeSelector:
        beta.kubernetes.io/instance-type: m4.4xlarge
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
      - emptyDir: {}
        name: cache-ssd
