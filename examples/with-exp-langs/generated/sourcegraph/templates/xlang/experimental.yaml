##---
# Source: sourcegraph/templates/xlang/experimental.yaml
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xlang-bash
    deploy: sourcegraph
  name: xlang-bash
spec:
  ports:
  - name: lsp
    port: 8080
    targetPort: lsp
  selector:
    app: xlang-bash
  type: ClusterIP

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for bash (used for live requests).
  labels:
    deploy: sourcegraph
  name: xlang-bash
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-bash
    spec:
      containers:
      - image: sourcegraph/codeintel-bash:00239_2018-05-31_6b6cac4
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-bash
        ports:
        - containerPort: 8080
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
      securityContext:
        runAsUser: 0
---
