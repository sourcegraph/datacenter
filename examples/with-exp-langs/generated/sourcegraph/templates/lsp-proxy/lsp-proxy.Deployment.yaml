# Source: sourcegraph/templates/lsp-proxy/lsp-proxy.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Multiplexer between frontend and LSP servers.
  name: lsp-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lsp-proxy
    spec:
      containers:
      - args:
        - -addr=:4388
        env:
        - name: CONFIG_FILE_HASH
          value: 30b2283b452d5fb50293f1dc0c2993e1bec0497663b10667df336bfad5ba4757
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-0.gitserver:3178
        - name: LANGSERVER_BASH
          value: tcp://xlang-bash:8080
        - name: LANGSERVER_CLOJURE
          value: tcp://xlang-clojure:8080
        - name: LANGSERVER_CPP
          value: tcp://xlang-cpp:8080
        - name: LANGSERVER_CS
          value: tcp://xlang-cs:8080
        - name: LANGSERVER_CSS
          value: tcp://xlang-css:8080
        - name: LANGSERVER_DOCKERFILE
          value: tcp://xlang-dockerfile:8080
        - name: LANGSERVER_ELIXIR
          value: tcp://xlang-elixir:8080
        - name: LANGSERVER_HTML
          value: tcp://xlang-html:8080
        - name: LANGSERVER_LUA
          value: tcp://xlang-lua:8080
        - name: LANGSERVER_OCAML
          value: tcp://xlang-ocaml:8080
        - name: LANGSERVER_R
          value: tcp://xlang-r:8080
        - name: LANGSERVER_RUBY
          value: tcp://xlang-ruby:8080
        - name: LANGSERVER_RUST
          value: tcp://xlang-rust:8080
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: sourcegraph/lsp-proxy:2.10.1
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: lsp-proxy
        ports:
        - containerPort: 4388
          name: lsp
        - containerPort: 6060
          name: debug
        readinessProbe:
          tcpSocket:
            port: 4388
        resources:
          limits:
            cpu: "1"
            memory: "8Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
      - emptyDir: {}
        name: cache-ssd
