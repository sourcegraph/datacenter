apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for syntax highlighting operations.
  labels:
    deploy: sourcegraph
  name: syntect-server
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: syntect-server
    spec:
      containers:
      - env:
        - name: ROCKET_LIMITS
          value: '{json=10485760}'
        - name: ROCKET_PORT
          value: "9238"
        image: {{ .Values.const.syntectServer.image }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 5
        name: syntect-server
        ports:
        - containerPort: 9238
          name: http
        readinessProbe:
          tcpSocket:
            port: http
        resources:
          limits:
            cpu: "4"
            memory: 512M
          requests:
            cpu: 250m
            memory: 512M
        volumeMounts:
        {{- include "commonVolumeMounts" . | indent 8 | trimPrefix (repeat 8 " ") }}
      {{- include "securityContext" . | nindent 6 }}
      {{- include "nodeSelector" (list .Values "syntectServer") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      {{- include "commonVolumes" . | indent 6 | trimPrefix (repeat 6 " ") }}
