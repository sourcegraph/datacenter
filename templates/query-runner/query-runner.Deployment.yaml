{{- $envVars := dict -}}
{{- include "collectConfigEnv" (dict "envVars" $envVars "Values" .Values "Files" .Files) }}
{{- include "collectCustomFrontendEnv" (dict "envVars" $envVars "Values" .Values) }}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) }}
{{- $_ := set $envVars "SRC_PROF_HTTP" ":6060" -}}
{{- $_ := set $envVars "FRONTEND_URL" "http://sourcegraph-frontend-internal" -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: query-runner
    spec:
      containers:
      - env:
{{ include "envVars" $envVars | trimSuffix "\n" | indent 8 }}
        image: {{ .Values.cluster.queryRunner.image }}
        name: query-runner
        ports:
        - containerPort: 3183
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 500m
            memory: 1G
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
{{- include "jaeger" .Values.conf.useJaeger | nindent 6 | trimSuffix "\n      " }}
{{- include "securityContext" . | nindent 6 }}
{{- include "nodeSelector" (list .Values "queryRunner") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
