{{- if not (hasKey .Values.cluster "postgreSQL") -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Postgres database for various data.
  labels: 
    deploy: sourcegraph
  name: pgsql
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pgsql
        group: backend
    spec:
      containers:
      - env:
        - name: PGDATA
          value: /data/pgdata
        - name: POSTGRES_USER
          value: sg
        image: {{ .Values.const.pgsql.image }}
        livenessProbe:
          initialDelaySeconds: 15
          tcpSocket:
            port: 5432
        name: pgsql
        ports:
        - containerPort: 5432
          name: pgsql
        resources:
          limits:
            cpu: "4"
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 1G
        volumeMounts:
        {{- include "commonVolumeMounts" . | indent 8 | trimPrefix (repeat 8 " ") }}
        {{- include "volumeMounts" (list .Values "pgsql" "pgsql") | indent 8 | trimPrefix (repeat 8 " ") }}
        - mountPath: /data
          name: disk
      - env:
        - name: DATA_SOURCE_NAME
          value: postgres://sg:@localhost:5432/?sslmode=disable
        image: {{ .Values.const.pgsql.exporterImage }}
        name: pgsql-exporter
        resources:
          limits:
            cpu: 10m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 50Mi
        volumeMounts:
        {{- include "commonVolumeMounts" . | indent 8 | trimPrefix (repeat 8 " ") }}
      {{- include "securityContext" . | nindent 6 }}
      {{- include "nodeSelector" (list .Values "pgsql") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      {{- include "commonVolumes" . | indent 6 | trimPrefix (repeat 6 " ") }}
      {{- include "expandedYAML" .Values.cluster.pgsql.volumes | indent 6 | trimPrefix (repeat 6 " ") }}
      - name: disk
        persistentVolumeClaim:
          claimName: pgsql
{{end}}