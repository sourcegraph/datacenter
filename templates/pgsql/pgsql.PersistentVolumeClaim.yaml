{{- if not (hasKey .Values.cluster "postgreSQL") -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.cluster.storageClass.name }}
  labels:
    deploy: sourcegraph
  name: pgsql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
{{end}}