{{- $args := (dict "langservers" .Values.site.langservers "lang" "php") -}}
{{- include "hasLanguage" $args -}}
{{- if $args.ret -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xlang-php
    deploy: sourcegraph
  name: xlang-php
spec:
  ports:
  - name: lsp
    port: 2088
    targetPort: lsp
  selector:
    app: xlang-php
  type: ClusterIP
{{ end -}}
