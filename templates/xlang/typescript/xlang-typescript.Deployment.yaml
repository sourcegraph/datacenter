{{- $tsArgs := (dict "langservers" .Values.conf.langservers "lang" "typescript") -}}
{{- include "hasLanguage" $tsArgs -}}
{{- $jsArgs := (dict "langservers" .Values.conf.langservers "lang" "javascript") -}}
{{- include "hasLanguage" $jsArgs -}}
{{- if (or $jsArgs.ret $tsArgs.ret) -}}

{{- $envVars := dict -}}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for JavaScript and TypeScript (used for live requests).
  name: xlang-typescript
spec:
  minReadySeconds: 10
  replicas: {{ required ".Values.cluster.xlang-javascript-typescript.replicas is required" .Values.cluster.xlangJavascriptTypescript.replicas }}
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-typescript
    spec:
      containers:
      - env:
{{- include "envVars" $envVars | trimSuffix "\n" | nindent 8 | trimSuffix "\n        " }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: {{ .Values.cluster.xlangJavascriptTypescript.image }}
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-typescript
        ports:
        - containerPort: 2088
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
{{- include "resourceRequirements" (list .Values "xlangJavascriptTypescript" "xlang-javascript-typescript") | nindent 8 }}
        volumeMounts:
        - mountPath: /yarn-config
          name: yarn-config
        - mountPath: /mnt/cache
          name: cache-ssd
{{- include "nodeSelector" (list .Values "xlangJavascriptTypescript") | nindent 6 | trimSuffix "\n      " }}
      volumes:
{{- include "mountCacheVolume" (list .Values.conf.nodeSSDPath) | nindent 6 }}
      - configMap:
          name: yarn-config
        name: yarn-config
{{ end -}}
