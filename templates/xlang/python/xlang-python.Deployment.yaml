{{- $args := (dict "langservers" .Values.site.langservers "lang" "python") -}}
{{- include "hasLanguage" $args -}}
{{- if $args.ret -}}

{{- $envVars := dict -}}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for Python (used for live requests).
  name: xlang-python
spec:
  minReadySeconds: 10
  replicas: {{ .Values.cluster.xlangPython.replicas | default 1 }}
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-python
    spec:
      containers:
{{- if include "envVars" $envVars | trim | empty | not }}
      - env:
{{ include "envVars" $envVars | trimSuffix "\n" | indent 8 }}
{{- end }}
        image: {{ .Values.cluster.xlangPython.image }}
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-python
        ports:
        - containerPort: 2087
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
{{- include "resourceRequirements" (list .Values "xlangPython" "xlang-python") | nindent 8 }}
{{- include "nodeSelector" (list .Values "xlangPython") | nindent 6 | trimSuffix "\n      " }}
{{ end -}}
