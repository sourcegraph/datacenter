{{- if hasKey .Values.site "prometheus" -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Collects metrics and aggregates them into graphs.
  name: prometheus
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - args:
        - -config.file=/etc/prometheus/prometheus.yml
        - -storage.local.path=/prometheus/data
        - -web.console.libraries=/etc/prometheus/console_libraries
        - -web.console.templates=/etc/prometheus/consoles
        - -web.external-url={{ .Values.site.alertmanagerURL }}
        - -alertmanager.url=http://alertmanager
        image: docker.sourcegraph.com/prometheus:v1.4.1
        name: prometheus
        ports:
        - containerPort: 9090
          name: http
        resources:
          limits:
            cpu: "4"
            memory: 8Gi
          requests:
            cpu: 500m
            memory: 2Gi
        volumeMounts:
        - mountPath: /prometheus
          name: data
        - mountPath: /etc/prometheus
          name: config
      - args:
        - --volume-dir=/etc/prometheus
        - --webhook-url=http://localhost:9090/-/reload
        image: docker.sourcegraph.com/configmap-reload:v0.1
        name: configmap-reload
        resources:
          limits:
            cpu: 10m
            memory: 10Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - mountPath: /etc/prometheus
          name: config
          readOnly: true
{{- include "securityContext" . | nindent 6 }}
{{- include "nodeSelector" (list .Values "prometheus") | nindent 6 | trimSuffix "\n      " }}
      serviceAccountName: prometheus
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: prometheus
      - configMap:
          defaultMode: 464
          name: prometheus
        name: config
{{ end -}}
