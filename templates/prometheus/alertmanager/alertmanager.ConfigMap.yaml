{{- if .Values.site.useAlertManager -}}
apiVersion: v1
data:
{{- if .Values.site.alertmanagerConfig }}
  config.yml: |
    {{- .Values.site.alertmanagerConfig | nindent 4 }}
{{- else }}
  config.yml: ""
{{- end }}
kind: ConfigMap
metadata:
  name: alertmanager
  labels:   
    deploy: sourcegraph
{{- end -}}
