{{- if hasKey .Values.site "prometheus" -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus
    deploy: sourcegraph
  name: prometheus-node-port
spec:
  ports:
  - name: http
    nodePort: 30010
    port: 30010
    targetPort: http
  selector:
    app: prometheus
  type: NodePort
{{ end -}}
