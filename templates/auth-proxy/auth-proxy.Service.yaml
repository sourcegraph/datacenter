{{- if (and .Values.site.authProxyIP .Values.site.authProxyPassword ) -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth-proxy
    deploy: sourcegraph
  name: auth-proxy
spec:
  loadBalancerIP: {{ .Values.site.authProxyIP }}
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    app: auth-proxy
  type: LoadBalancer
{{ end -}}
