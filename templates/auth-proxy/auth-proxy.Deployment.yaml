{{- if (and .Values.site.authProxyIP .Values.site.authProxyPassword ) -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: HTTP basic auth proxy for sourcegraph-frontend
  labels:
    deploy: sourcegraph
  name: auth-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth-proxy
    spec:
      containers:
      - image: {{ .Values.const.authProxy.image }}
        name: auth-proxy
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: https
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        {{- include "commonVolumeMounts" . | indent 8 | trimPrefix (repeat 8 " ") }}
        - mountPath: /tls
          name: tls
          readOnly: true
      {{- include "securityContext" . | nindent 6 }}
      {{- include "nodeSelector" (list .Values "authProxy") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      {{- include "commonVolumes" . | indent 6 | trimPrefix (repeat 6 " ") }}
      - name: tls
        secret:
          secretName: tls
{{ end -}}
