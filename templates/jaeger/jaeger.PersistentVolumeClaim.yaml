{{- if .Values.site.useJaeger -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.cluster.storageClass.name }}
  labels:
    deploy: sourcegraph
  name: jaeger
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
{{ end -}}
