apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.cluster.storageClass.name }}
  name: indexed-search
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ required ".Values.conf.indexedSearchDiskSize required" .Values.conf.indexedSearchDiskSize }}
