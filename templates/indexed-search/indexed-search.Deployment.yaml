apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for indexed text search operations.
  name: indexed-search
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: indexed-search
    spec:
      containers:
      - args:
        - zoekt-webserver
        - -index
        - /data/index
        - -pprof
        - -rpc
        image: {{ .Values.cluster.indexedSearch.image }}
        name: zoekt-webserver
        ports:
        - containerPort: 6070
          name: http
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 1
{{- include "resourceRequirements" (list .Values "indexedSearch" "zoekt-webserver") | nindent 8 }}
        volumeMounts:
        - mountPath: /data
          name: disk
      - args:
        - zoekt-sourcegraph-indexserver
        - -index
        - /data/index
        - -sourcegraph_url
        - http://sourcegraph-frontend-internal
        - -listen
        - :6072
        - -interval
        - 1m
        - -cpu_fraction
        - "1.0"
        image: {{ .Values.cluster.indexedSearch.image }}
        name: zoekt-indexserver
        ports:
        - containerPort: 6072
          name: index-http
{{- include "resourceRequirements" (list .Values "indexedSearch" "zoekt-indexserver") | nindent 8 }}
        volumeMounts:
        - mountPath: /data
          name: disk
{{- include "securityContext" . | nindent 6 }}
{{- include "nodeSelector" (list .Values "indexedSearch") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: indexed-search
