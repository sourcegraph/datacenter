{{- if and (.Values.site.nodeSSDPath) (ne .Values.cluster.rbac "disabled") -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: '{{.Release.Namespace}}-pod-tmp-gc'
  labels:
    deploy: sourcegraph
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: pod-tmp-gc
subjects:
- kind: ServiceAccount
  name: pod-tmp-gc
  namespace: '{{.Release.Namespace}}'
{{- end -}}
