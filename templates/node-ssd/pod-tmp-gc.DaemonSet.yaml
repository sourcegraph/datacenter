{{- if .Values.site.nodeSSDPath -}}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: pod-tmp-gc
  labels:
    deploy: sourcegraph
spec:
  template:
    metadata:
      labels:
        app: pod-tmp-gc
      name: pod-tmp-gc
    spec:
      containers:
      - args:
        - $(NODE_NAME)
        - /pod-tmp
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: {{ .Values.const.podTmpGC.image }}
        name: pod-tmp-gc
        resources:
          limits:
            cpu: 10m
            memory: 20M
        volumeMounts:
        - mountPath: /pod-tmp
          name: pod-tmp
      serviceAccountName: pod-tmp-gc
      volumes:
      - hostPath:
          path: {{ .Values.site.nodeSSDPath }}/pod-tmp
        name: pod-tmp
  updateStrategy: {}
{{- end -}}
