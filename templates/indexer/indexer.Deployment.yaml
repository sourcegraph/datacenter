{{- $envVars := dict -}}
{{- include "collectConfigEnv" (dict "envVars" $envVars "Values" .Values "Files" .Files) }}
{{- include "collectPostgresEnv" (dict "envVars" $envVars "Values" .Values) }}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) }}
{{- $_ := set $envVars "LSP_PROXY" "lsp-proxy:4388" -}}
{{- $_ := set $envVars "SRC_GIT_SERVERS" (include "gitservers" .) -}}
{{- $_ := set $envVars "REDIS_MASTER_ENDPOINT" "redis-cache:6379" -}}
{{- $_ := set $envVars "SRC_PROF_HTTP" ":6060" -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Asynchronous indexing for global references.
  name: indexer
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: indexer
    spec:
      containers:
      - env:
{{- include "envVars" $envVars | trimSuffix "\n" | nindent 8 }}
        image: {{ .Values.cluster.indexer.image }}
        name: indexer
        ports:
        - containerPort: 3179
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 100m
            memory: 250M
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
{{- include "jaeger" .Values.conf.useJaeger | nindent 6 | trimSuffix "\n      " }}
{{- include "nodeSelector" (list .Values "indexer") | nindent 6 | trimSuffix "\n      " }}
{{- include "securityContext" . | nindent 6 }}
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
