{{- $envVars := dict -}}
{{- include "collectConfigEnv" (dict "envVars" $envVars "Values" .Values "Files" .Files) }}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) }}
{{- $_ := set $envVars "SRC_GIT_SERVERS" (include "gitservers" .) -}}
{{- $_ := set $envVars "SRC_PROF_HTTP" ":6060" -}}
{{- $_ := set $envVars "SYMBOLS_CACHE_SIZE_MB" "\"100000\"" -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for symbols operations.
  name: symbols
spec:
  minReadySeconds: 10
  replicas: {{ .Values.cluster.symbols.replicas | default 4 }}
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: symbols
    spec:
      containers:
      - env:
{{ include "envVars" $envVars | trimSuffix "\n" | indent 8 }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: {{ .Values.cluster.symbols.image }}
        name: symbols
        ports:
        - containerPort: 3184
          name: http
        - containerPort: 6060
          name: debug
{{- include "resourceRequirements" (list .Values "symbols" "symbols") | nindent 8 }}
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
{{- include "jaeger" .Values.site.useJaeger | nindent 6 | trimSuffix "\n      " }}
{{- include "securityContext" . | nindent 6 }}
{{- include "nodeSelector" (list .Values "symbols") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
{{- include "mountCacheVolume" (list .Values.site.nodeSSDPath) | nindent 6 }}
