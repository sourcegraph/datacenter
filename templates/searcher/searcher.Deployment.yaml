{{- $envVars := dict -}}
{{- include "collectConfigEnv" (dict "envVars" $envVars "Values" .Values "Files" .Files) }}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) }}
{{- $_ := set $envVars "SRC_GIT_SERVERS" (include "gitservers" .) -}}
{{- $_ := set $envVars "SRC_PROF_HTTP" ":6060" -}}
{{- $_ := set $envVars "SEARCHER_CACHE_SIZE_MB" "\"100000\"" -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for text search operations.
  name: searcher
spec:
  minReadySeconds: 10
  replicas: {{ required ".Values.cluster.searcher.replicas is required" .Values.cluster.searcher.replicas }}
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: searcher
    spec:
      containers:
      - env:
{{ include "envVars" $envVars | trimSuffix "\n" | indent 8 }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: {{ .Values.cluster.searcher.image }}
        name: searcher
        ports:
        - containerPort: 3181
          name: http
        - containerPort: 6060
          name: debug
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 1
{{- include "resourceRequirements" (list .Values "searcher" "searcher") | nindent 8 }}
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
{{- include "jaeger" .Values.conf.useJaeger | nindent 6 | trimSuffix "\n      " }}
{{- include "nodeSelector" (list .Values "searcher") | nindent 6 | trimSuffix "\n      " }}
{{- include "securityContext" . | nindent 6 }}
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
{{- include "mountCacheVolume" (list .Values.conf.nodeSSDPath) | nindent 6 }}
