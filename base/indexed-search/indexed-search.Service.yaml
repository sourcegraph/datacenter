apiVersion: v1
kind: Service
metadata:
  annotations:
    description: Headless service that provides a stable network identity for the
      indexed-search stateful set.
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: indexed-search
    deploy: sourcegraph
    sourcegraph-rbac-admin: non-escalated
  name: indexed-search
spec:
  clusterIP: None
  ports:
  - port: 6070
  selector:
    app: indexed-search
  type: ClusterIP
