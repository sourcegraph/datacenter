apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for indexed text search operations.
  labels:
    deploy: sourcegraph
  name: indexed-search
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: indexed-search
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: indexed-search
    spec:
      containers:
      - env:
        image: index.docker.io/sourcegraph/zoekt-webserver:0.0.20191004191623-73044be@sha256:a15845cc4b124af97c5f366556124e4979588d1ab0dc3418e726ff9114456748
        terminationMessagePolicy: FallbackToLogsOnError
        name: zoekt-webserver
        ports:
        - containerPort: 6070
          name: http
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 4G
          requests:
            cpu: 500m
            memory: 2Gi
        volumeMounts:
        - mountPath: /data
          name: disk
      - env:
        image: index.docker.io/sourcegraph/zoekt-indexserver:0.0.20190915225321-2890d2b@sha256:7b3b9eb4c55f31235156e3af478b22a032456c5a648533e12bb02181d1cc3a36
        terminationMessagePolicy: FallbackToLogsOnError
        name: zoekt-indexserver
        ports:
        - containerPort: 6072
          name: index-http
        resources:
          # zoekt-indexserver is CPU bound. The more CPU you allocate to it, the
          # lower lag between a new commit and it being indexed for search.
          limits:
            cpu: "8"
            memory: 8G
          requests:
            cpu: "4"
            memory: 4G
        volumeMounts:
        - mountPath: /data
          name: disk
      securityContext:
        runAsUser: 0
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: indexed-search
