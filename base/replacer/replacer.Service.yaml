apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    prometheus.io/scrape: "true"
  labels:
    app: searcher
    deploy: sourcegraph
  name: searcher
spec:
  ports:
  - name: http
    port: 3185
    targetPort: http
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    app: replacer
  type: ClusterIP
