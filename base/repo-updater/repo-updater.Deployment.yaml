apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: "Handles repository metadata (not Git data) lookups and updates from external code hosts and other similar services."
  labels:
    app.kubernetes.io/component: repo-updater
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: repo-updater
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: repo-updater
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: repo-updater
        deploy: sourcegraph
    spec:
      containers:
        - image: "index.docker.io/sourcegraph/repo-updater:insiders@sha256:160c9df7534457ad23f96d2ff1aeedc5e04d38bfd6b91df1dad83eeb71fd2c72"
          name: repo-updater
          ports:
            - containerPort: 3182
              name: http
            - containerPort: 6060
              name: debug
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 1
            timeoutSeconds: 5
          resources:
            limits:
              cpu: '1'
              memory: "2Gi"
            requests:
              cpu: '1'
              memory: "500Mi"
          terminationMessagePolicy: FallbackToLogsOnError
        - args:
            - "--reporter.grpc.host-port=jaeger-collector:14250"
            - "--reporter.type=grpc"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          image: "index.docker.io/sourcegraph/jaeger-agent:insiders@sha256:60c9a814b1f4a6547b45550ee4ba58c0e097802e5b8fb8b0f1f7d5f51dd74851"
          name: jaeger-agent
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: '1'
              memory: "500M"
            requests:
              cpu: "100m"
              memory: "100M"
      securityContext:
        runAsUser: 0
