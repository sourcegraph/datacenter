apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  labels:
    deploy: sourcegraph
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: query-runner
    spec:
      containers:
      - env:
        image: sourcegraph/query-runner:3.4.4@sha256:a5a137e9457be72e67a0337c4f7dae52dbc8356d1bb6920ea47f4c89c825bc11
        terminationMessagePolicy: FallbackToLogsOnError
        name: query-runner
        ports:
        - containerPort: 3183
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 500m
            memory: 1G
      securityContext:
        runAsUser: 0
