apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: LSIF HTTP server for code intelligence.
  labels:
    deploy: sourcegraph
  name: lsif-server
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: lsif-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lsif-server
    spec:
      containers:
      - env:
        - name: LSIF_STORAGE_ROOT
          value: /lsif-storage
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: index.docker.io/sourcegraph/lsif-server:3.14.0-rc.1@sha256:f4ca8ae0a74da0ce5f116729e74b1ef78c006115c5461a72991edbdf1c24e75e
        terminationMessagePolicy: FallbackToLogsOnError
        name: lsif-server
        livenessProbe:
          httpGet:
            path: /ping
            port: server
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ping
            port: server
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        ports:
        - containerPort: 3186
          name: server
        - containerPort: 3187
          name: worker
        resources:
          limits:
            cpu: "2"
            memory: 2G
          requests:
            cpu: 500m
            memory: 500M
        volumeMounts:
        - mountPath: /lsif-storage
          name: lsif-storage
        securityContext:
          runAsUser: 100
          runAsGroup: 101
      securityContext:
        fsGroup: 101
      volumes:
      - name: lsif-storage
        persistentVolumeClaim:
          claimName: lsif-server
