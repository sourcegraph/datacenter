apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Metrics/monitoring dashboards and alerts.
  labels:
    app.kubernetes.io/component: grafana
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: grafana
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: grafana
  serviceName: grafana
  template:
    metadata:
      labels:
        app: grafana
        deploy: sourcegraph
    spec:
      containers:
        - image: "index.docker.io/sourcegraph/grafana:insiders@sha256:9e7fae7daf20e83246f24becc07ab98267819f59579465eae0a003dd3fcff84f"
          name: grafana
          ports:
            - containerPort: 3370
              name: http
          resources:
            limits:
              cpu: '1'
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "512Mi"
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-data
            - mountPath: /sg_config_grafana/provisioning/datasources
              name: config
      securityContext:
        runAsUser: 0
      serviceAccountName: grafana
      volumes:
        - configMap:
            defaultMode: 511
            name: grafana
          name: config
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: grafana-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "2Gi"
        storageClassName: sourcegraph
