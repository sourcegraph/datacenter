apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Management console for critical Sourcegraph configuration.
  labels:
    deploy: sourcegraph
  name: management-console
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: management-console
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: management-console
    spec:
      containers:
      - env:
        - name: PGDATABASE
          value: sg
        - name: PGHOST
          value: pgsql
        - name: PGPORT
          value: "5432"
        - name: PGSSLMODE
          value: disable
        - name: PGUSER
          value: sg
        image: sourcegraph/management-console:3.4.3@sha256:af15d09e64fcfc34e343188e9727a17d55b510c401ae44dd22608c863eeb6493
        terminationMessagePolicy: FallbackToLogsOnError
        name: management-console
        ports:
        - containerPort: 2633
          name: https
        - containerPort: 6060
          name: debug
        readinessProbe:
          tcpSocket:
            port: 2633
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: disk
      securityContext:
        runAsUser: 0
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: management-console
