apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Handles conversion of uploaded precise code intelligence bundles.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: precise-code-intel
  name: precise-code-intel-worker
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: precise-code-intel-worker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: precise-code-intel-worker
    spec:
      containers:
      - env:
        - name: NUM_WORKERS
          value: '4'
        - name: PRECISE_CODE_INTEL_BUNDLE_MANAGER_URL
          value: http://precise-code-intel-bundle-manager:3187
        # If these variables are updated, they must also be updated in the
        # frontend deployment as well.
        - name: PRECISE_CODE_INTEL_UPLOAD_BACKEND
          value: S3
        - name: PRECISE_CODE_INTEL_UPLOAD_BUCKET
          value: lsif-uploads
        - name: PRECISE_CODE_INTEL_UPLOAD_MANAGE_BUCKET
          value: 'true'
        - name: PRECISE_CODE_INTEL_AWS_ACCESS_KEY_ID
          value: 'AKIAIOSFODNN7EXAMPLE'
        - name: PRECISE_CODE_INTEL_AWS_SECRET_ACCESS_KEY
          value: 'wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY'
        - name: PRECISE_CODE_INTEL_AWS_ENDPOINT
          value: http://minio:9000
        - name: PRECISE_CODE_INTEL_AWS_REGION
          value: us-east-1
        - name: PRECISE_CODE_INTEL_AWS_S3_FORCE_PATH_STYLE
          value: 'true'
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: index.docker.io/sourcegraph/precise-code-intel-worker:insiders@sha256:f049eaf10c33055106fb85cbe53714257bf4f499dcb5983ca888ae04a0bfb9ce
        terminationMessagePolicy: FallbackToLogsOnError
        name: precise-code-intel-worker
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        ports:
        - containerPort: 3188
          name: http
        - containerPort: 6060
          name: debug
        resources:
          limits:
            cpu: "2"
            memory: 4G
          requests:
            cpu: 500m
            memory: 2G
      securityContext:
        runAsUser: 0
