apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Stores and manages precise code intelligence bundles.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: precise-code-intel
  name: precise-code-intel-bundle-manager
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: precise-code-intel-bundle-manager
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: precise-code-intel-bundle-manager
    spec:
      containers:
      - env:
        - name: PRECISE_CODE_INTEL_BUNDLE_DIR
          value: /lsif-storage
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: index.docker.io/sourcegraph/precise-code-intel-bundle-manager:insiders@sha256:b9701ac3cd8eca267dbdd6cb9fc93bb86e2a5fdc92339fba61ad7ab6568bc33b
        terminationMessagePolicy: FallbackToLogsOnError
        name: precise-code-intel-bundle-manager
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        ports:
        - containerPort: 3187
          name: http
        - containerPort: 6060
          name: debug
        resources:
          limits:
            cpu: "2"
            memory: 2G
          requests:
            cpu: 500m
            memory: 500M
        volumeMounts:
        - mountPath: /lsif-storage
          name: bundle-manager
      securityContext:
        runAsUser: 0
      volumes:
      - name: bundle-manager
        persistentVolumeClaim:
          claimName: bundle-manager
