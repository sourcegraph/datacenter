apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "3186"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: precise-code-intel-api-server
    deploy: sourcegraph
  name: precise-code-intel-api-server
spec:
  ports:
  - name: server
    port: 3186
    targetPort: server
  - name: prometheus
    port: 9090
    targetPort: prometheus
  selector:
    app: precise-code-intel-api-server
  type: ClusterIP
