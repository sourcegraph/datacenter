apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: precise-code-intel-api-server
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: precise-code-intel-api-server
spec:
  ports:
  - name: http
    port: 3186
    targetPort: http
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    app: precise-code-intel-api-server
  type: ClusterIP
