apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9090"
    sourcegraph.prometheus/federate: "true"
  labels:
    app: pci-bundle-manager
    deploy: sourcegraph
  name: pci-bundle-manager
spec:
  ports:
  - name: server
    port: 3187
    targetPort: server
  - name: prometheus
    port: 9090
    targetPort: prometheus
  selector:
    app: pci-bundle-manager
  type: ClusterIP
