apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "3187"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: precise-code-intel-bundle-manager
    deploy: sourcegraph
  name: precise-code-intel-bundle-manager
spec:
  ports:
  - name: server
    port: 3187
    targetPort: server
  - name: prometheus
    port: 9090
    targetPort: prometheus
  selector:
    app: precise-code-intel-bundle-manager
  type: ClusterIP
