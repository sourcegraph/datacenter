apiVersion: apps/v1 
kind: Deployment
metadata:
  name: lsif-server-migrator
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: lsif-server-migrator
          image: sourcegraph/alpine:3.10@sha256:4d05cd5669726fc38823e92320659a6d1ef7879e62268adec5df658a0bacf65c
          command: ["cp -a", "/old-lsif-storage/*", "/new-lsif-storage/"]
          volumeMounts:
            - mountPath: /old-lsif-storage
              name: lsif-server
            - mountPath: /new-lsif-storage
              name: bundle-storage
          securityContext:
          runAsUser: 0
