apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: LSP server for Python (used for live requests).
  labels:
    deploy: xlang-python
  name: xlang-python
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xlang-python
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-python
    spec:
      containers:
      - image: sourcegraph/xlang-python:18892_2018-07-27_ddc9943
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-python
        ports:
        - containerPort: 2087
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
        resources:
          limits:
            cpu: 500m
            memory: 1G
          requests:
            cpu: 500m
            memory: 1G
