apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Cache for NPM.
  labels:
    deploy: xlang-typescript
  name: npm-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: npm-proxy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: npm-proxy
    spec:
      containers:
      - image: sourcegraph/npm-proxy:9d593e267b6f5e86caeb29da37f140c5f5f4c8b2
        name: npm-proxy
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /cache
          name: npm-proxy-cache
      securityContext:
        runAsUser: 0
      volumes:
      - name: npm-proxy-cache
        persistentVolumeClaim:
          claimName: npm-proxy
