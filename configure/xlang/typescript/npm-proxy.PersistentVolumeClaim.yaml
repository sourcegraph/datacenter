apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: default
  labels:
    app: npm-proxy
    deploy: xlang-typescript
  name: npm-proxy
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: sourcegraph
  resources:
    requests:
      storage: 100Gi
