apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: LSP server for clojure (used for live requests).
  labels:
    deploy: xlang-clojure
  name: xlang-clojure
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xlang-clojure
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-clojure
    spec:
      containers:
      - image: sourcegraph/codeintel-clojure:00231_2018-05-31_eef495b
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-clojure
        ports:
        - containerPort: 8080
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
      securityContext:
        runAsUser: 0
