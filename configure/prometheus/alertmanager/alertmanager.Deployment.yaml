apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Receives alerts from Prometheus and pushes them to OpsGenie.
  labels:
    deploy: alertmanager 
  name: alertmanager
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: alertmanager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - args:
        - --config.file=/etc/alertmanager/config.yml
        - --storage.path=/alertmanager
        image: docker.sourcegraph.com/alertmanager:v0.15.1
        name: alertmanager
        ports:
        - containerPort: 9093
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 20M
          requests:
            cpu: 50m
            memory: 10M
        volumeMounts:
        - mountPath: /etc/alertmanager
          name: config
          readOnly: true
        - mountPath: /alertmanager
          name: data
      volumes:
      - configMap:
          name: alertmanager
        name: config
      - emptyDir: {}
        name: data
