apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    prometheus.io/scrape: "true"
  labels:
    app: lang-go
    deploy: lang-go
  name: lang-go
spec:
  ports:
  - name: lsp
    port: 7777
    targetPort: lsp
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    app: lang-go
  type: ClusterIP
