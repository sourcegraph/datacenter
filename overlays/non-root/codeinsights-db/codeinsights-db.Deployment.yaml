apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeinsights-db
spec:
  template:
    spec:
      containers:
        - name: pgsql
          securityContext:
            # Required to prevent escalations to root.
            allowPrivilegeEscalation: false
            runAsUser: 999
            runAsGroup: 999
      securityContext:
        # Required to prevent escalations to root.
        runAsUser: 999
