apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsif-server
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: sourcegraph/alpine:3.10@sha256:4d05cd5669726fc38823e92320659a6d1ef7879e62268adec5df658a0bacf65c
          command: ["sh", "-c", "chown -R 100:100 /lsif-storage"]
          volumeMounts:
            - mountPath: /lsif-storage
              name: lsif-storage
          securityContext:
            runAsUser: 0
