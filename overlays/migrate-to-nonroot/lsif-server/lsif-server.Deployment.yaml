apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsif-server
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: sourcegraph/alpine:3.12@sha256:133a0a767b836cf86a011101995641cf1b5cbefb3dd212d78d7be145adde636d
          command: ["sh", "-c", "chown -R 100:101 /lsif-storage"]
          volumeMounts:
            - mountPath: /lsif-storage
              name: lsif-storage
          securityContext:
            runAsUser: 0
