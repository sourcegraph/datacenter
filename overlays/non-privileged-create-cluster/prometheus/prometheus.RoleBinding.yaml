apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    category: rbac
    deploy: sourcegraph
    sourcegraph-rbac-admin: non-escalated
  name: prometheus-nonprivileged
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: ns-sourcegraph
