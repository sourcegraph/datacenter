# On Google Cloud Platform, SSDs are mounted to /mnt/disks/ssd0
# https://cloud.google.com/kubernetes-engine/docs/concepts/local-ssd

# lsp-proxy
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lsp-proxy
spec:
  template:
    spec:
      volumes:
      - hostPath:
          path: /mnt/disks/ssd0/pod-tmp
        name: cache-ssd
---
# pod-tmp-gc
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: pod-tmp-gc
spec:
  template:
    spec:
      volumes:
      - hostPath:
          path: /mnt/disks/ssd0/pod-tmp
        name: pod-tmp
---
