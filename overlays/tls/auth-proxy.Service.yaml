apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth-proxy
  name: auth-proxy
spec:
  loadBalancerIP: 0.0.0.0 # Needs to be customized
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    app: auth-proxy
  type: LoadBalancer
