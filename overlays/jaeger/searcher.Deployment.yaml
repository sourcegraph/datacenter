apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: searcher
spec:
  template:
    spec:
      containers:
      - command:
        - /go/bin/agent-linux
        - --collector.host-port=jaeger-collector:14267
        image: docker.sourcegraph.com/jaeger-agent
        name: jaeger-agent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
