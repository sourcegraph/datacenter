# Source: sourcegraph/templates/symbols/symbols.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for symbols operations.
  labels:
    deploy: sourcegraph
  name: symbols
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: symbols
    spec:
      containers:
      - env:
        - name: CONFIG_FILE_HASH
          value: 2528a0893ab486460532ebc49de296b3ffc523807eca4a53c6735ac99d0857a0
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: SYMBOLS_CACHE_SIZE_MB
          value: "100000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: sourcegraph/symbols:2.11.0
        name: symbols
        ports:
        - containerPort: 3184
          name: http
        - containerPort: 6060
          name: debug
        resources:
          limits:
            cpu: "2"
            memory: "2G"
          requests:
            cpu: "500m"
            memory: "500M"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
      - command:
        - /go/bin/agent-linux
        - --collector.host-port=jaeger-collector:14267
        image: sourcegraph/jaeger-agent
        name: jaeger-agent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 384
          name: config-file
        name: sg-config
      - emptyDir: {}
        name: cache-ssd
