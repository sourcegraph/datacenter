# Source: sourcegraph/templates/indexer/indexer.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Asynchronous indexing for global references.
  labels:   
    deploy: sourcegraph
  name: indexer
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: indexer
    spec:
      containers:
      - env:
        - name: CONFIG_FILE_HASH
          value: 718c4d051e11d962879e2ae21662749b816d897dc692f1bc593557616e61cc21
        - name: LSP_PROXY
          value: lsp-proxy:4388
        - name: PGDATABASE
          value: sg2
        - name: PGHOST
          value: postgres.mycompany.org
        - name: PGPASSWORD
          value: mysecret
        - name: PGPORT
          value: "5433"
        - name: PGSSLMODE
          value: enable
        - name: PGUSER
          value: sg2
        - name: REDIS_CACHE_ENDPOINT
          value: redis.mycompany.org:6379
        - name: REDIS_STORE_ENDPOINT
          value: redis.mycompany.org:6379
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        image: sourcegraph/indexer:2.11.0
        name: indexer
        ports:
        - containerPort: 3179
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 100m
            memory: 250M
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
