# Source: sourcegraph/templates/frontend/sourcegraph-frontend.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Serves the frontend of Sourcegraph via HTTP(S).
  name: sourcegraph-frontend
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sourcegraph-frontend
    spec:
      containers:
      - args:
        - serve
        env:
        - name: CONFIG_FILE_HASH
          value: 718c4d051e11d962879e2ae21662749b816d897dc692f1bc593557616e61cc21
        - name: DEPLOY_TYPE
          value: datacenter
        - name: LSP_PROXY
          value: lsp-proxy:4388
        - name: PGDATABASE
          value: sg2
        - name: PGHOST
          value: postgres.mycompany.org
        - name: PGPASSWORD
          value: mysecret
        - name: PGPORT
          value: "5433"
        - name: PGSSLMODE
          value: enable
        - name: PGUSER
          value: sg2
        - name: PUBLIC_REPO_REDIRECTS
          value: "true"
        - name: REDIS_CACHE_ENDPOINT
          value: redis.mycompany.org:6379
        - name: REDIS_STORE_ENDPOINT
          value: redis.mycompany.org:6379
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_APP_URL
          value: http://localhost:3080
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        image: docker.sourcegraph.com/frontend:2.10.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 5
        name: frontend
        ports:
        - containerPort: 3080
          name: http
        - containerPort: 3090
          name: http-internal
        - containerPort: 3443
          name: https
        resources:
          limits:
            cpu: "2"
            memory: "2G"
          requests:
            cpu: "2"
            memory: "1G"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
      securityContext:
        runAsUser: 0
      serviceAccountName: sourcegraph-frontend
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
