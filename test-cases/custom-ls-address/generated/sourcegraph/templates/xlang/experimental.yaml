  labels:
    app: xlang-html
    deploy: sourcegraph
  name: xlang-html
spec:
  ports:
  - name: lsp
    port: 8080
    targetPort: lsp
  selector:
    app: xlang-html
  type: ClusterIP

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for html (used for live requests).
  labels:
    deploy: sourcegraph
  name: xlang-html
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-html
    spec:
      containers:
      - image: sourcegraph/codeintel-html:00239_2018-05-31_6b6cac4
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-html
        ports:
        - containerPort: 8080
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
      securityContext:
        runAsUser: 0